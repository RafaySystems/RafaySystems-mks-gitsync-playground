apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: mks-systemsync-pipeline
  project: defaultproject
spec:
  active: true
  stages:
  - config:
      committerEmail: vasu@rafay.co
      destinationRepo:
        path:
          name: demo
        repository: vasu-mks-git-repo
        revision: main
      gitToSystemSync: true
      includedResources:
      - name: '*'
      sourceAsDestination: true
      sourceRepo:
        path:
          name: demo
        repository: vasu-mks-git-repo
        revision: main
      systemToGitSync: true
    name: vasu-mks-system-sync-stage
    type: SystemSync
  triggers:
  - config:
      repo:
        provider: Github
        repository: vasu-mks-git-repo
        revision: main
    name: mks-test-trigger
    type: Webhook
